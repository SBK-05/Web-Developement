<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML List Example</title>
</head>
<body bgcolor="#4B0082" text="white">

  <h1 align="center">HTML Lists Example</h1>

  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Grapes</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Have breakfast</li>
    <li>Go to work</li>
  </ol>

  <h2>Definition List</h2>
  <dl>
    <dt><b>HTML</b></dt>
    <dd>HyperText Markup Language</dd>
    <dt><b>CSS</b></dt>
    <dd>Cascading Style Sheets</dd>
    <dt><b>JS</b></dt>
    <dd>JavaScript</dd>
  </dl>

</body>
</html>
