<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            box-sizing: border-box;
            background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: none;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #6c757d, #495057, #6c757d);
        }
        h1 {
            color: #212529;
            text-align: center;
            margin: 30px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(108, 117, 125, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            font-weight: 600;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        a {
            color: #495057;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            background-color: rgba(73, 80, 87, 0.05);
        }
        a:hover {
            background-color: #495057;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(73, 80, 87, 0.2);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>CSS Examples</h1>
    <div class="nav-links">
        <a href="external.html">External CSS Example</a>
        <a href="inline.html">Inline CSS Example</a>
        <a href="internal.html">Internal CSS Example</a>
    </div>
</body>
</html>
