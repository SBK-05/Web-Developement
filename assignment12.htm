<html>
<head>
    <title>Fruit Price List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #0f172a; 
            color: #e0e0e0;
        }
        h2 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        th {
            background-color: #2d3748;
            color: #ffffff;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #4a5568;
            color: #e0e0e0;
        }
        tr:nth-child(even) {
            background-color: #2d3748;
        }
        tr:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body>
    <h2>Fruit Price List</h2>

        <tr>

        </tr>
    </table>
</body>
</html>
